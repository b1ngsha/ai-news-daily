<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily - Archive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fdfefb;
            --bg-secondary: #f5f9f5;
            --bg-card: #ffffff;
            --text-primary: #293b1f;
            --text-secondary: #526c4b;
            --text-tertiary: #979e8a;
            --accent-primary: #335030;
            --accent-light: #4caf50;
            --border-color: #dce4d8;
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.08);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 80px 40px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        .logo-icon {
            font-size: 3em;
            line-height: 1;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 400;
            margin-bottom: 16px;
            color: var(--accent-primary);
            letter-spacing: 0.02em;
            line-height: 1;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        .stats {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9375rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 24px;
            border-radius: 10px;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            display: block;
        }
        .news-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--accent-light);
            transform: translateY(-1px);
        }
        .news-date {
            color: var(--accent-light);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.02em;
        }
        .news-weekday {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            font-weight: 500;
            display: block;
            margin-top: 4px;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0;
        }
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--accent-light);
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 16px;
            transition: all 0.15s ease;
        }
        .news-card:hover .read-more {
            gap: 8px;
            color: var(--accent-primary);
        }
        .update-time {
            text-align: center;
            color: var(--text-tertiary);
            margin-top: 80px;
            font-size: 0.875rem;
        }
        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 80px 20px;
            font-size: 1.125rem;
        }
        @media (max-width: 768px) {
            body {
                padding: 48px 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .news-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ¤–</span>
            </div>
            <h1>AI Daily Archive</h1>
            <p class="subtitle">Your Complete History of AI Innovation</p>
            <div class="stats">
                ðŸ“š Daily Updates Â· Curated Content Â· Ad-Free
            </div>
        </div>
        <div class="news-grid" id="newsList">
            <div class="loading">Loading archive...</div>
        </div>
        <div class="update-time" id="updateTime"></div>
    </div>

    <script>
        async function loadNewsList() {
            const newsList = document.getElementById('newsList');
            const files = [];
            
            const today = new Date();
            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                const filename = `ai_product_news_${dateStr}.html`;
                
                try {
                    const response = await fetch(filename, { method: 'HEAD' });
                    if (response.ok) {
                        files.push({
                            date: dateStr,
                            filename: filename,
                            displayDate: date.toLocaleDateString('zh-CN', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric'
                            }),
                            weekday: date.toLocaleDateString('zh-CN', { 
                                weekday: 'long'
                            })
                        });
                    }
                } catch (e) {}
            }
            
            if (files.length === 0) {
                newsList.innerHTML = '<div class="loading">No articles found</div>';
                return;
            }
            
            newsList.innerHTML = files.map(file => `
                <a href="${file.filename}" class="news-card">
                    <div class="news-date">
                        ðŸ“… ${file.displayDate}
                        <span class="news-weekday">${file.weekday}</span>
                    </div>
                    <div class="read-more">
                        Read Today's Update â†’
                    </div>
                </a>
            `).join('');
            
            document.getElementById('updateTime').textContent = 
                `Last updated: ${new Date().toLocaleString('zh-CN')}`;
        }
        
        loadNewsList();
    </script>
</body>
</html>
